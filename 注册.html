<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="style/reset.css">
    <link type="text/css" rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <div class="headerBar">
      <div class="logoBar reg_logo">
        <div class="comWidth">
          <div class="logo fl">
            <a href="index.html"><img src="images/logo.jpg" alt="慕课网"></a>
          </div>
          <h3 class="welcome_title">欢迎注册</h3>
        </div>
      </div>
    </div>
    <div class="regBox">
      <div class="login_cont">
        <ul class="login">
          <li>
            <span class="reg_item"><i>*</i>账户名：</span>
            <div class="input_item">
              <input type="text" class="login_input user_icon" placeholder="邮箱/用户名/手机号">
            </div>
          </li>
          <li>
            <span class="reg_item"><i>*</i>请设置密码：</span>
            <div class="input_item">
              <input type="password" class="login_input password_icon">
            </div>
          </li>
          <li>
            <span class="reg_item"><i>*</i>请确认密码：</span>
            <div class="input_item">
              <input type="password" class="login_input password_icon">
            </div>
          </li>
          <li>
            <span class="reg_item"><i>*</i>邮箱：</span>
            <div class="input_item">
              <input type="text" class="login_input password_icon">
            </div>
          </li>
          <li>
            <span class="reg_item"><i>*</i>地址：</span>
            <div class="input_item">
              <input type="text" class="login_input">
            </div>
          </li>
          <li class="autoLogin">
            <span class="reg_item">&nbsp;</span>
            <input type="checkbox" id="t1" class="checked">
            <label for="t1">我已同意并阅读</label>
            <a href="#">《用户用户注册协议》</a>
          </li>
          <li><span class="reg_item">&nbsp;</span>
              <input type="button" value="注册" class="login_btn">
          </li>
        </ul>
      </div>
    </div>
